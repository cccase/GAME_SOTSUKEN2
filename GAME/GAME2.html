<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>農園ゲーム（仮）</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/farm.css">
    <link rel="stylesheet" href="CSS/market.css">
</head>
<body>

    <div id="slide-container">
        <div id="game-header">
            <div id="title-box" class="ui-box">農園ゲーム（仮）</div>
            <div id="date-box" class="ui-box">1ヶ月 目  春</div>
            <div id="gold-box" class="ui-box">1000 ゴールド</div>
        </div>

        <div id="main-content">
            <div id="farm-area">
                畑
                <div id="farm-box">
                    <div style="font-size: 0.4em;">10 x 10</div>
                </div>
            </div>

            <div id="side-panel-wrapper">
                <div id="side-panel-tabs">
                    <div id="tab-market" class="tab-button active">マーケット</div>
                    <div id="tab-note" class="tab-button">ノート</div>
                    <div id="tab-price" class="tab-button">相場</div>
                </div>
                <div id="side-panel-content">
                    <div id="content-market" class="tab-content active">
                        <div class="market-content-box">
                            <div class="item-grid">
                                <div class="item-slot">
                                    トマト 🍅<br>
                                    価格: 12 G<br>
                                    収穫まで: 3ヶ月<br>
                                    <div class="action-button market-button">この種を植える</div>
                                </div>
                                <div class="item-slot"></div>
                                <div class="item-slot"></div>
                                <div class="item-slot"></div>
                            </div>
                        </div>
                    </div>

                    <div id="content-note" class="tab-content">
                        <div class="market-content-box">
                            <div class="item-grid">
                                <div class="item-slot">
                                    トマト 🍅<br>
                                    価格: 12 G<br>
                                    収穫まで: 3ヶ月<br>
                                    <div class="action-button note-button">1ヶ月で〇〇 G</div>
                                </div>
                                <div class="item-slot"></div>
                                <div class="item-slot"></div>
                                <div class="item-slot"></div>
                            </div>
                        </div>
                    </div>

                    <div id="content-price" class="tab-content">
                        <div class="market-content-box price-chart-box">
                            価格変動 チャート
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
