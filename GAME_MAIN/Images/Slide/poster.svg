<svg width="595" height="842" viewBox="0 0 595 842" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="595" height="842" fill="white"/>
  
  <rect x="20" y="20" width="555" height="802" fill="none" stroke="black" stroke-width="3"/>

  <rect x="20" y="20" width="555" height="100" fill="black"/>
  <text x="297.5" y="65" font-family="sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">卒業研究 実験協力のお願い</text>
  <text x="297.5" y="100" font-family="serif" font-size="20" fill="white" text-anchor="middle">〜「単位量あたり」を学ぶ小学生向けシリアスゲームの評価〜</text>

  <text x="297.5" y="180" font-family="sans-serif" font-size="48" font-weight="bold" fill="black" text-anchor="middle">ゲームで遊んで、</text>
  <text x="297.5" y="240" font-family="sans-serif" font-size="48" font-weight="bold" fill="black" text-anchor="middle">アンケートに答えてください！</text>

  <rect x="100" y="270" width="395" height="220" fill="#f0f0f0" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="297.5" y="370" font-family="sans-serif" font-size="20" fill="#666" text-anchor="middle">ここにゲーム画面（農園や卵の絵）の</text>
  <text x="297.5" y="400" font-family="sans-serif" font-size="20" fill="#666" text-anchor="middle">スクリーンショットを貼ってください</text>

  <text x="297.5" y="530" font-family="serif" font-size="18" fill="black" text-anchor="middle">小学生が算数の「単位量あたり」を楽しく学べるゲームを開発しました。</text>
  <text x="297.5" y="555" font-family="serif" font-size="18" fill="black" text-anchor="middle">教材としての効果を検証するため、ぜひプレイして感想を聞かせてください。</text>

  <rect x="50" y="580" width="495" height="80" fill="white" stroke="black" stroke-width="4"/>
  <text x="297.5" y="615" font-family="sans-serif" font-size="24" font-weight="bold" fill="black" text-anchor="middle">⚠️ PC（パソコン）でプレイしてください ⚠️</text>
  <text x="297.5" y="645" font-family="sans-serif" font-size="16" fill="black" text-anchor="middle">※スマートフォンでは画面が崩れて操作できません</text>

  <text x="120" y="700" font-family="sans-serif" font-size="20" font-weight="bold" fill="black">① QRを読み込む</text>
  <text x="120" y="740" font-family="sans-serif" font-size="20" font-weight="bold" fill="black">② ゲームをプレイ</text>
  <text x="120" y="780" font-family="sans-serif" font-size="20" font-weight="bold" fill="black">③ 最後にアンケート回答</text>

  <rect x="400" y="680" width="120" height="120" fill="white" stroke="black" stroke-width="2"/>
  <text x="460" y="745" font-family="sans-serif" font-size="14" fill="black" text-anchor="middle">QRコードを</text>
  <text x="460" y="765" font-family="sans-serif" font-size="14" fill="black" text-anchor="middle">貼る</text>

  <text x="575" y="810" font-family="sans-serif" font-size="12" fill="black" text-anchor="end">日本大学 生産工学部 数理情報工学科</text>
  <text x="575" y="825" font-family="sans-serif" font-size="12" fill="black" text-anchor="end">学生研究者：難波 航星 / 指導教員：財津 康輔</text>
</svg>